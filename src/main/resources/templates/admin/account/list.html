<!doctype html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{admin/dashboard.html}" >
  <head>
    </head>
  <body>
    
        <section class="row " layout:fragment="content">
            <div class="col mt-4" >
                <div class="card">
                    <div class="card-header">
                        <h2>Danh sách danh mục</h2>
                    </div>
                    <div class="card-body">
                      <div th:if="@{message!=null}" class="alert alert-primary" role="alert">
                        <i th:text="${message}"></i>
                      </div>
                        <table class="table table-striped table-inverse">
                            <thead class="thead-inverse">
                                <tr>
                                    <th>Mã tài khoản</th>
                                    <th>Tên tài khoản</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>                      
                                    <tr th:each=" item: ${list}">
                                        <td scope="row" th:text="${item.userName}"></td>
                                        <td th:text="${item.passWord}"></td>
                                        <td>
                                            <a href="" class="btn btn-outline-info"> <i class="fas fa-info"></i></a>
                                            <a th:href="@{'/admin/account/edit/'+${item.userName}}" class="btn btn-outline-warning"><i class="fas fa-edit "></i></a>
                                            <a th:href="@{'/admin/account/delete/'+${item.userName}}" class="btn btn-outline-danger"> <i class="fas fa-recycle"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                        </table>
                        <a class="btn btn-warning" th:href="@{/admin/account/add}">Thêm Tài khoản </a>
                    </div>
                    <div class="card-footer text-muted">
                        <nav aria-label="Page navigation">
                          <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                              <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Trang trước</span>
                              </a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item">
                              <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Trang tiếp theo</span>
                              </a>
                            </li>
                          </ul>
                        </nav>
                    </div>
                </div>

                
            </div>
        </section> 
        </body>
</html>
