<!doctype html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{admin/dashboard.html}" >
    <head>
    </head>
    <body>
        <section class="row " layout:fragment="content">
            <div class="col-6 offset-3 mt-4" >
                <form th:action="@{/admin/account/saveorupdate}" method="post" th:Object="${account}">
                    <div class="card">
                        <div class="card-header">
                            <h2>Thêm Tài khoản</h2>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="userName">Tên tài khoản</label>
                                <input type="text" class="form-control" th:field="*{userName}" aria-describedby="userNameHId" placeholder="User name">
                                <small th:if="${#fields.hasErrors('userName')}" id="usernameHId" class="form-text text-muted">Bạn chưa nhập tên tài khoản</small>
                            </div>
                            <div class="form-group">
                                <label for="passWord">Mật khẩu</label>
                                <input type="text" class="form-control" th:field="*{passWord}" id="passWord" aria-describedby="passWordHId" placeholder="Password">
                                <small th:if="${#fields.hasErrors('passWord')}" id="passWordHId" class="form-text text-muted">Bạn chưa nhập mật khẩu </small>
                            </div>
                        </div>
                        <div class="card-footer text-muted">
                            <button type="reset" class="btn btn-secondary">Thiết lập lại</button>
                            <a th:href="@{/admin/account/list}" class="btn btn-success">Danh sách tài khoản</a >
                            <button class="btn btn-primary"> <i class="fas fa-save"></i>
                                <span th:if="${isedit==true}">Cập nhật</span>
                                <span th:unless="${isedit==true}">Lưu</span>
                            </button>
                            
                        </div>
                    </div>

                </form>
            </div>
        </section>
            
    </body>
</html>
