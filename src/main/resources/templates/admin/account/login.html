<!doctype html>
<html lang="en">
  <head>
    <title>Đăng Nhập - Huy Phụng Kiện</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/admin.css">
</head>
<body>
    <main class="container ">
        <header class="row text-center">
        </header>
        <section class="row">
            <div class="col-6 offset-3 mt-4">
                <form th:action="@{/admindologin}" method="POST" th:object="${dto}">
                    <div class="card">
                        <div class="card-header">
                            <img class="float-left" th:src="@{/images/logo.jpg}" /><h2 class="float-left">Đăng nhập hệ thống với quyền quản trị</h2>
                        </div>
                        <div class="card-body">
                            <div th:if="${message!=null}" class="alert alert-primary" role="alert">
                                <i th:text="${message}"></i>
                              </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="userName">Tên tài khoản</label>
                                    <input type="text" class="form-control" th:field="*{userName}" aria-describedby="userNameHId" placeholder="User name">
                                    <small th:if="${#fields.hasErrors('userName')}" id="usernameHId" class="form-text text-muted">Bạn chưa nhập tên tài khoản</small>
                                </div>
                                <div class="form-group">
                                    <label for="passWord">Mật khẩu</label>
                                    <input type="password" class="form-control" th:field="*{passWord}" id="passWord" aria-describedby="passWordHId" placeholder="Password">
                                    <small th:if="${#fields.hasErrors('passWord')}" id="passWordHId" class="form-text text-muted">Bạn chưa nhập mật khẩu</small>
                                </div>
                            </div>
                            <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="remeberme" id="remeberme" value="true" >
                                Ghi nhớ đăng nhập
                            </label>
                            </div>
                
                        </div>
                        <div class="card-footer text-muted">
                            <button type="reset" class="btn btn-secondary">Thiết lập lại</button>
                            <button class="btn btn-primary"><i class="fas fa-sign-in-alt mr-1"></i>Đăng nhập</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <footer  class="row">
        </footer>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
