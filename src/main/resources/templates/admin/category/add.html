<!doctype html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{admin/dashboard.html}" >
    <head>
    </head>
    <body>
        <section class="row " layout:fragment="content">
            <div class="col-6 offset-3 mt-4" >
                <form th:action="@{/admin/category/saveorupdate}" method="post" th:Object="${category}">
                    <div class="card">
                        <div class="card-header">
                            <h2>Thêm danh mục</h2>
                        </div>
                        <div class="card-body">
                            <div hidden class="form-group">
                                <label for="categoryId"></label>
                                <input type="text" class="form-control" th:field="*{categoryId}" aria-describedby="categoryIDHId" placeholder="categoryID">
                                <small th:if="${#fields.hasErrors('categoryId')}" id="categoryIdHId" class="form-text text-muted">Bạn chưa nhập mã danh mục</small>
                            </div>
                            <div class="form-group">
                                <label for="name"></label>
                                <input type="text" class="form-control" th:field="*{name}" id="name" aria-describedby="nameHId" placeholder="Category name">
                                <small th:if="${#fields.hasErrors('name')}" id="nameHId" class="form-text text-muted">Bạn chưa nhập tên danh mục</small>
                            </div>
                            <div class="form-group">
                                <label for="parent.categoryId">Danh mục</label>
                                <select class="form-control" name="parent.categoryId" id="parent.categoryId"
                                    th:field="*{parent.categoryId}">
                                    <option th:value="${null}" th:text="'---'"></option>
                                    <option th:each=" cate: ${categorys}" th:value="${cate.categoryId}"
                                        th:text="${cate.name}"
                                        th:selected="${cate.categoryId==category.parent.categoryId}"
                                        >C1</option>
                                </select>
                            </div>
                            
                        </div>
                        <div class="card-footer text-muted">
                            <button type="reset" class="btn btn-secondary">Thiết lập lại</button>
                            <a th:href="@{/admin/category/}" class="btn btn-success">Danh sách danh mục</a >
                            <button class="btn btn-primary"> <i class="fas fa-save"></i>
                                <span th:if="${isedit==true}"> Cập nhật</span>
                                <span th:unless="${isedit==true}"> Lưu</span>
                            </button>
                            
                        </div>
                    </div>

                </form>
            </div>
        </section>
            
    </body>
</html>
